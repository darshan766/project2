<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Bakery</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS -->
</head>
<body>
    <header>
        <h1>Welcome to Modern Bakery</h1>
    </header>

    <nav>
        <a href="#menu1">Menu</a>
        <a href="#about">About Us</a>
    </nav>

    <section id="menu1">
        <h2>Menu</h2>
        <ul>
            <li>Tea - $10</li>
            <li>Coffee - $15</li>
            <li>Snacks - $10 - $60</li>
        </ul>
    </section>

    <section id="order">
        <h2>Enter the Order Details</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" required><br><br>

            <label for="items">Order Details:</label>
            <textarea id="items" required></textarea><br><br>

            <button type="submit">Order Now</button>
        </form>
    </section>

    <section id="about">
        <h2>About Our Bakery</h2>
        <p>Be the one who chooses the best. We are delivering only the finest products with love and care.</p>
    </section>

    <footer>
        <p>&copy; Modern Bakery. All Rights Reserved.</p>
    </footer>
</body>
</html>
